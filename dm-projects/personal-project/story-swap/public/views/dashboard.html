<body ng-controller='dashboardCtrl'>
  <section class="dashboard-nav">


    <h1 class="dashTitle">{{test}}</h1>


  <div class="dashboard-nav-btns">
    <button class="storiesBtn" type="button" name="button" ui-sref='dashboard.stories' ng-click="border()">stories</button>
    <button class="followingBtn" type="button" name="button" ui-sref='dashboard.following' ng-click="border()">following</button>
    <button class="draftsBtn" type="button" name="button" ui-sref='dashboard.drafts' ng-click="border()">drafts</button>
    <button class="userBtn" type="button" name="button" ui-sref='dashboard.myStories' ng-click="border()">{{user}}</button>
    <button class="composeBtn" type="button" name="button" ng-click="compose()" ng-click="border()">compose</button>
    <button class="logOutBtn" type="button" name="button" ng-click="logout()" ng-click="border()">log out</button>
  </div>

  <div class="menu-btn" ><img ng-click="showMenu()" ng-show="menu" src="./img/Menu.png" alt="" /><img ng-click="closeMenu()" ng-show="close" src="./img/close.png" alt="" /></div>
  <div class="mobile-nav">
    <button class="mobile-storiesBtn" type="button" name="button" ui-sref='dashboard.stories' ng-click="border()"><img src="./img/stories.png" alt="" /></button>
    <button class="mobile-followingBtn" type="button" name="button" ui-sref='dashboard.following' ng-click="border()"><img src="./img/follow.png" alt="" /></button>
    <button class="mobile-draftsBtn" type="button" name="button" ui-sref='dashboard.drafts' ng-click="border()"><img src="./img/drafts.png" alt="" /></button>
    <button class="mobile-userBtn" type="button" name="button" ui-sref='dashboard.myStories' ng-click="border()"><img src="./img/profile.png" alt="" /></button>
    <button class="mobile-composeBtn" type="button" name="button" ng-click="compose()" ng-click="border()"><img src="./img/compose.png" alt="" /></button>
    <button class="mobile-logOutBtn" type="button" name="button" ng-click="logout()" ng-click="border()"><img src="./img/logout.png" alt="" /></button>
  </div>
  </section>
  <section class="dashboard-compose">


    <div class="compose" ng-show="message">
      <textarea class="compose-textarea" name="name" rows="4" cols="40" placeholder="What's your story?" ng-model="story"></textarea>
      <div class="compose-btn-body">
       <button class="compose-publishBtn" type="button" name="button" ng-click="addStory(story); compose()">Publish</button>
       <button class="compose-saveBtn" type="button" name="button" ng-click='saveDraft(story); compose()'>Save Draft</button>
      </div>
    </div>

  </section>
  <div ui-view="dashboard"></div>

</body>
