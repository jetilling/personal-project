<div class="draft">
  <!-- <div ng-show="draft">{{draft.story}}</div> -->
  <div ng-show='draftid' ng-model="id">{{draft.id}}</div>
  <button type="button" name="button" ng-click="publish(draft); remove(draft)">Publish</button>
  <div editable-textarea="draft.story"><pre>{{draft.story}}</pre></div>
  <button type="button" name="button" ng-click="remove(draft.id)">Delete</button>
</div>
