<body ng-controller="storiesCtrl">
  <h1>{{test}}</h1>
<div class="stories" >
  <div class="story" ng-repeat="story in stories">
    {{story.display_name}} -
    {{story.story}}
    {{story.users_id}}
    {{story.category}}
    <div ng-show="id" ng-model="id">{{story.id}}</div>
    <br>
    <div class="likeCount" ng-model="likeCount">{{story.like_count}}</div>
    <button type="button" name="button" ng-click="addOne(story.like_count,story.id)">like</button>
  </div>
</div>
</body>
