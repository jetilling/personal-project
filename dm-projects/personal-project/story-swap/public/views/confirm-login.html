<body ng-controller="confirmLoginCtrl">
  <section class="login">

    <div class="confirmLogin-under-nav">
      <a class="confirmLogin-back-to-landing" ui-sref="landingPage">Story Swap</a>
    </div>

    <div class="confirmLogin-background">
    </div>


<div class="confirmLogin-box">
  <div class="confirm" ng-mouseover="appear()">
    <h1>Please log in to continue</h1>
  </div>

  <form class="loginForm" method="submit">
    <input class="email" type="input" name="name" value="" placeholder="Email" ng-model="email">
    <input class="password" type="password" name="name" value="" placeholder="Password" ng-model="password">
    <button class="loginPageBtn" ng-click="login(email, password)">Login</button>
  </form>
</div>
  </section>
</body>
